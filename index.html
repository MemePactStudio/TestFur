<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furtnes Fortune Teller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="fortune-app">
        <div class="background-gif">
            <img src="spinning_coins.gif" alt="Spinning Crypto Coins">
        </div>
        <div class="fortune-teller">
            <img src="Default_Create_a_vibrant_and_playful_logo_for_a_meme_coin_call_2.jpg" alt="Furtnes the Cat">
            <div class="fortune-message">
                <h1>Welcome to Furtnes Fortunes!</h1>
                <p>Your fortune awaits...</p>
                <input type="text" id="userName" placeholder="Enter your name...">
                <input type="date" id="birthDate">
                <button id="getFortune">Tell Me My Fortune</button>
                <div id="fortuneResult"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
